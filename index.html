<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <section class="challenges">
        <h1>Simple JavaScript Challenges</h1>
        <hr>
        <br>
        <div class="challenge1">
            <h2>Challenge1: How many days old are you</h2>
            <button class="btn btn-primary" onclick="clickMe()">Click Me</button>
            <button class="btn btn-danger" onclick="resetbtn()">Reset</button>
            <div id="answer"></div>
        </div>
        <hr>
        <div class="chanllenge2">
            <div>
                <h2>Challenge 2: Cat Img Generator </h2>
            </div>
            <div>
                <button onclick="generateCatImage()" class="btn btn-success">Generate</button>
            </div>
            <div id="flex-container">
    
            </div>
        </div>
        <hr>
        <div class="challenge3">
            <h2>Challenge3: Rock Paper Scissor</h2>
            <br>
            <div class="image-container" id="image-container">
                <img onclick="rockPaperScissor(this)" id="rock" src="./img/challenge 2/rock.png" alt="rock">
                <img onclick="rockPaperScissor(this)" id="paper" src="./img/challenge 2/paper.png" alt="paper">
                <img onclick="rockPaperScissor(this)" id="scissor" src="./img/challenge 2/scissor.png" alt="scissor">
            </div>
        </div>
        <hr>
        <div class="challenge4">
            <h2>Challenge4: Change buttons color</h2>
            <br>
            <div class="container">
                <select name="colorselect" id="colorselect" onchange="changeButtonColor(this.value)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
                <button class="btn btn-warning">Facebook</button>
                <button class="btn btn-danger">Google</button>
                <button class="btn btn-success">Instagram</button>
                <button class="btn btn-primary">Youtube</button>
            </div>
        </div>
        <hr>
        <div class="challenge5">
            <h2>Challenge 5: BlackJack</h2>
            <h3><span id="lets-play">Lets play</span></h3>
            <div class="container-row1">
                <div id="user-box">
                    <h2>You: <span id="user-points">0</span></h2>
                    <div id="user-cardbox">
                        
                    </div>
                </div>
                <div id="bot-box">
                    <h2>Dealer: <span id="bot-points">0</span></h2>
                    <div id="bot-cardbox"></div>
                </div>
            </div>
            <div class="container-row2">
                <button id="hit" class="btn btn-primary mr-2">Hit</button>
                <button id="stand" class="btn btn-warning mr-2">Stand</button>
                <button id="deal" class="btn btn-danger">Deal</button>
            </div>
            <div class="container-row3">
                <table>
                    <tr>
                        <th>Wins</th>
                        <th>Draw</th>
                        <th>Lose</th>
                    </tr>
                    <tr>
                        <td><span id="win-points">0</span></td>
                        <td><span id="draw-points">0</span></td>
                        <td><span id="lose-points">0</span></td>
                    </tr>
                </table>
            </div>

        </div>
    </section>
    
    

    <script src="script.js"></script>
</body>
</html>
